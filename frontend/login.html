<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="myStyles.css">
</head>
<body>
    <form class="login-form" method="post" action="index.html" class="login-form">
    <h3 class="text-center mb-4">تسجيل الدخول</h3>
    <div class="row d-flex align-items-center justify-content-center">
        <div class="form-floating mb-2 position-relative">
            <input type="text" class="form-control" id="username" name="username" placeholder="username" autocomplete="off">
            <label for="username" class="position-absolute top-0 end-0 mx-2">اسم المستخدم</label>
        </div>
        <div class="form-floating mb-2 position-relative">
            <input type="password" class="form-control" id="password" name="password" placeholder="password" autocomplete="off">
            <label for="password" class="position-absolute top-0 end-0 mx-2">كلمة المرور</label>
        </div>
        <div class="form-group col-md-12"><input type="submit" class="btn btn-primary btn-lg col-md-12" value="تسجيل الدخول"></div>
    </div> 
</form>
</body>
</html>
